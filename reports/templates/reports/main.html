{% extends 'base.html' %}

{% block title %}
    reports
{% endblock title %}

{% block content %}
    <h1>Reports</h1>
    <hr>
    {% for obj in object_list %}
        <div class="card mb-3">
            {% if obj.image %}
                <img src="{{ obj.image.url }}" class="card-img-top" alt="...">
            {% endif %}           
            <div class="card-body">
                <h5 class="card-title">{{ obj.name }}</h5>
                <p class="card-text">{{ obj.remarks|truncatewords:2 }}</p>
                <a href="{% url 'reports:detail' obj.id %}" class="btn btn-primary">Know more</a>
                <a href="{% url 'reports:pdf' obj.id %}" class="btn btn-danger">PDF</a>
            </div>
        </div>
        <hr>
    {% endfor %}
{% endblock content %}
