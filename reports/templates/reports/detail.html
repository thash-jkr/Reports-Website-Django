{% extends 'base.html' %}

{% block title %}
    {{ object.name }}
{% endblock title %}

{% block content %}
    {% if object.image %}
        <img src="{{ object.image.url }}" class="img-fluid" alt="...">
    {% endif %}
    <h3>Remarks</h3>
    <hr>
    <p>{{ object.remarks }}</p>
    <hr>
    <p>Author: <b>{{ object.author }}</b></p>
    <p>Created: <b>{{ object.created }}</b></p>
{% endblock content %}
